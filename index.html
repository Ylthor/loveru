<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css?v=1.1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,700&display=swap" rel="stylesheet">
    <script src="js/index.js"></script>
</head>
<html lang="ru">
    <body>
        <div class="goback-header">
            <img src="img/icons/arrow-l.svg" alt="">
            <p>Подъём анкеты “Наверх”</p>
        </div>
        <img id="mainImg" src="img/main.svg" alt="">
        <section id="mainBlock">
            <b>Геннадий, сейчас вы на<br>200 274 месте</b>
            <span>Из-за этого вас не могут найти на сайте<br>множество девушек!</span>
        </section>
        <section id="checkboxCont">
            <label class="apply-checkbox-container">
                <span>Подключить стикер?</span>
                <input id="applysticker" type="checkbox" name="delivery">
                <div class="checkbox-fake"></div>
            </label>
            <span> Увеличьте просмотры вашей<br>анкеты в 3 раза</span>
        </section>
        <section id="slider" class="unactive">
            <img id="chevronL" class="ch" src="img/icons/ch-l.svg" alt="">
            <img id="chevronR" class="ch" src="img/icons/ch-r.svg" alt="">
            <div class="que-preview">
                <img src="img/a3c9301d58ef886e3ce661da0875d87e 1.jpg" alt="">
                <div class="row">
                    <b>Ольга, 27</b><div class="online"></div>
                </div>
                <p>Томск</p>

            </div>
            <div id="track" class="slider-track">
                <div style="background-image: url('img/stickers/sticker-1.svg')" class="slide">
                </div>
                <div style="background-image: url('img/stickers/sticker-2.svg')" class="slide">
                </div>
                <div style="background-image: url('img/stickers/sticker-3.svg')" class="slide">
                </div>
                <div style="background-image: url('img/stickers/sticker-4.svg')" class="slide">
                </div>
                <div style="background-image: url('img/stickers/sticker-5.svg')" class="slide">
                </div>
                <div style="background-image: url('img/stickers/sticker-6.svg')" class="slide">
                </div>
                <div style="background-image: url('img/stickers/sticker-7.svg')" class="slide">
                </div>
                <div style="background-image: url('img/stickers/sticker-8.svg')" class="slide">
                </div>
                <div style="background-image: url('img/stickers/sticker-9.svg')" class="slide">
                </div>
                <div style="background-image: url('img/stickers/sticker-10.svg')" class="slide">
                </div>
            </div>
        </section>
        <section class="btnaddmargin" id="btnBlock">
            <p>Стоимость услуги <s class="oldprice unactive">300 </s>100 монеток</p>
            <span>у вас 1 865 монеток</span>
            <button>Поднять анкету</button>
        </section>
    </body>
</html>
